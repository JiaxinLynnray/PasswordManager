<!DOCTYPE html>
<html lang="en">
<head>

    <title>登录界面</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="panel">
    <h2>PasswordManager</h2>

        <img src="img/icon_user.png">
        <input type="text" placeholder="请输入用户名/邮箱/手机">
    </div>

        <img src="img/icon_password.png">
        <input type="password" placeholder="请输入密码">

    <div>
        <input type="checkbox">
        <span>同意并遵守<a>《XX条款》</a></span>
    </div>
    <a class="login_button align_center" href="">登录</a>
    <div>
        <a href="">忘记密码?</a>
        <a>免费注册</a>
    </div>
</div>
</body>
</html>
